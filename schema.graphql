type Created @entity(immutable: true) {
  id: Bytes!
  year: Int,
  month: Int,
  releaseAt: BigInt! # uint256
  rewards: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Updated @entity(immutable: true) {
  id: Bytes!
  year: Int,
  month: Int,
  releaseAt: BigInt! # uint256
  rewards: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Claimed @entity(immutable: true) {
  id: Bytes!
  year: Int,
  month: Int,
  user: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
